{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{% block title %} Posts {% endblock %}</h1>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Created</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post['created'] }}</td>
                        <td><strong>{{ post['title'] }}</strong></td>
                        <td>{{ post['content'] }}</td>
                        <td>
                            <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-info">Edit</a>
                            <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
                                <input type="submit"
                                       value="Delete Post"
                                       onclick="return confirm('Are you sure you want to delete this post?')"
                                       class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
